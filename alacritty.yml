env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: false
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

  size: 07.8

  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

#######################################
##      START OF COLOR SCHEMES       ##
#######################################
schemes:
  ### Solarized Dark ###
  TokyoNight:
    # Default colors
    &TokyoNight
    primary:
      background: "#303030"
      foreground: "#c0caf5"

    # Normal colors
    normal:
      black: "#1d202f"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#bb9af7"
      cyan: "#7dcfff"
      white: "#a9b1d6"

    # Bright colors
    bright:
      black: "#414868"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#bb9af7"
      cyan: "#7dcfff"
      white: "#c0caf5"

  Tokyo:
    # Default colors
    &Tokyo
    primary:
      background: "#303030"
      foreground: "#c0caf5"

    # Normal colors
    normal:
      black: "#363636"
      red: "#ec5f67"
      green: "#82cf00"
      yellow: "#ffff0f"
      blue: "#464646"
      magenta: "#bb9af7"
      cyan: "#7dcfff"
      white: "#c0caf5"


######################################################################
## SET THEME: Choose ONE color scheme from those in the above list. ##
## ###################################################################
colors: *Tokyo
# colors: *TokyoNight

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: F11, mods: None, action: ToggleFullscreen }
  - { key: Paste, mods: None, action: Paste }
  - { key: Copy, mods: None, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, chars: "\f" }
  - { key: PageUp, mods: None, action: ScrollPageUp, mode: ~Alt }
  - { key: PageDown, mods: None, action: ScrollPageDown, mode: ~Alt }
  - { key: Home, mods: Shift, action: ScrollToTop, mode: ~Alt }
  - { key: End, mods: Shift, action: ScrollToBottom, mode: ~Alt }
theme: 3024.dark
