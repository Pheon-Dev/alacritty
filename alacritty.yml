env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: false
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: MesloLGS NF
    style: Bold

  bold:
    family: Courier New
    style: Bold

  italic:
    family: Courier New
    style: Italic

  bold_italic:
    family: Courier New
    style: Bold Italic

  size: 08.0

  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

#######################################
##      START OF COLOR SCHEMES       ##
#######################################
schemes:
  ### Solarized Dark ###
  TokyoNight:
    # Default colors
    &TokyoNight
    primary:
      background: "0x363636"
      foreground: "#c0caf5" # base0

    # Cursor colors
    cursor:
      text: "#000000" # base03
      cursor: "#a9b1d6" # base0

    # Normal colors
    normal:
      black: "#073642" # base02
      red: "#f7768e" # red
      green: "#9ece6a" # green
      yellow: "#ffd000" # yellow
      blue: "#7aa2f7" # blue
      magenta: "#bb9af7" # magenta
      cyan: "#7dcfff" # cyan
      white: "#a9b1d6" # base2

    # Bright colors
    bright:
      black: "#002b36" # base03
      red: "#ff102b" # orange
      green: "#9ece6a" # base01
      yellow: "#ffff0f" # base00 657b83
      blue: "#268bd2" # base0
      magenta: "#9d7cd8" # violet
      cyan: "#89ddff" # base1
      white: "#ffffff" # base3

