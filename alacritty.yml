      text: "0xFAFAFA"
      background: "0x252834"

    # Normal colors
    primary:
      background: "0x363636"
      foreground: "0xFAFAFA"
    normal:
      black: "0x282C34"
      red: "0xFF6059"
      green: "0x5FFF87"
      yellow: "0xFFFF87"
      blue: "0x5FAFFF"
      magenta: "0xAF87FF"
      cyan: "0x5FAFFF"
      white: "0xFAFAFA"

    # Bright colors
    bright:
      black: "0x282C34"
      red: "0xFF6059"
      green: "0x5FFF87"
      yellow: "0xFFFF87"
      blue: "0x5FAFFF"
      magenta: "0xAF87FF"
      cyan: "0x5FAFFF"
      white: "0xFAFAFA"

  Tokyo:
    # Default colors
    &Tokyo
    primary:
      background: "#2e2e2e"
      foreground: "#c0caf5"

    # Normal colors
    normal:
      black: "#24283b"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#bb9af7"
      cyan: "#7dcfff"
      white: "#ffffff"

    # Bright colors
    bright:
      black: "#414868"
      red: "#f7768e"
