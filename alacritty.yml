      yellow: "#b58900" # yellow
      blue: "#239496" # blue
      magenta: "#933682" # magenta
      cyan: "#2aa198" # cyan
      white: "#eee8d5" # base2

    # Bright colors
    bright:
      black: "#002b36" # base03
      red: "#cb4b16" # orange
      green: "#586e75" # base01
      yellow: "#657b83" # base00 657b83
      blue: "#268bd2" # base0
      magenta: "#6c71c4" # violet
      cyan: "#93a1a1" # base1
      white: "#fdf6e3" # base3

  purify:
